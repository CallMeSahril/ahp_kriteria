<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">Login Admin</h3>

        <!-- Pesan error sementara (hapus jika tak perlu) -->
        <div id="flash-message" class="alert alert-danger d-none">Email atau password salah.</div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Optional: Tambahkan script jika ingin munculkan pesan -->
    <script>
        // Contoh: tampilkan pesan error jika query ?error=1
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === '1') {
            document.getElementById('flash-message').classList.remove('d-none');
        }
    </script>
</body>
</html>
